{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>{%block title%}{% endblock %}
    </title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/jet.jpeg' %}" alt="jet">
        <span class="jet">Jet</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'main'  %}"><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-jet-fighter"></i>About</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
